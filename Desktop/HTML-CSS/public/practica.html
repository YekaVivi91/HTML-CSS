    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-pink-100 p-6">
    <div class="max-w-md mx-auto bg-blue rounded p-6">
        <h2 class="text-2xl font-semibold mb-4">Registrar Contacto</h2>
        <form>
            <div class="mb-4">
                <label for="nombre" class="block text-pink-700 font-semibold mb-2">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-input w-full">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-pink-700 font-semibold mb-2">Email</label>
                <input type="email" id="email" name="email" class="form-input w-full">
            </div>
            <div class="mb-6">
                <label for="mensaje" class="block text-pink-700 font-semibold mb-2">Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="4" class="form-textarea w-full"></textarea>
            </div>
            <div class="flex justify-end">
                <button type="submit"
                    class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:bg-blue-600 focus:outline-none">
                    Guardar
                </button>
                <button type="submit"
                    class="px-4 py-2 bg-red-500 text-white rounded hover:bg-blue-600 focus:bg-blue-600 focus:outline-none">
                    Eliminar
                </button>
            </div>
        </form>
    </div>
</body>
</html>
